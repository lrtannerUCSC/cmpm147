<!DOCTYPE html>
<html>
<head>
    <title>Image Evolution - Generative Art</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../css/site.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- Libraries -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.min.js"></script>

    <!-- Project Files -->
    <script type="text/javascript" src="./js/my_design.js" defer></script>
    <script type="text/javascript" src="./js/sketch.js" defer></script>
    
    <style>
        .results-top {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .image-container {
            flex: 1;
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        .controls {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
        }
        .controls-col1, .controls-col2 {
            flex: 1;
        }
        #memory {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        .memory {
            max-width: 100px;
            height: auto;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <main id="content">
        <section>
            <h1>Image Evolution</h1>

            <div class="minor-section results">
                <div class="results-top">
                    <div class="image-container">
                        <div id="original-container"></div>
                        <p class="caption"></p>
                    </div>
                    <div class="image-container">
                        <div id="active"></div>
                        <p>Active Image</p>
                    </div>
					<div class="image-container">
						<div id="best"></div>
						<p>Best Image</p>
					</div>
                </div>

                <div class="controls">
                    <div class="controls-col1">
                        <select id="dropper"></select>
                        <button id="restart">Restart</button>
                        <p>
                            Mutation rate (<span id="rate"></span>%):<br />
                            <input id="slider" type="range" min="1" max="100" value="100" />
                        </p>
                    </div>
                    <div class="controls-col2">
                        <p>Active score: <span id="activeScore"></span></p>
                        <p>Exploration rate: <span id="fpsCounter"></span> fps</p>
                        <p>Best score: <span id="bestScore"></span></p>
                    </div>
                </div>

                <div class="results-bottom">
                    <div id="memory" data-max-items="16"></div>
                </div>
            </div>

            <!-- Keep your description sections the same -->
        </section>
        <nav id="links">
            <ul>
                <li><a href="../index.html">Home</a></li>
            </ul>
        </nav>
    </main>
</body>
</html>
